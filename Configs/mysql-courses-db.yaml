apiVersion: v1
kind: Pod
metadata: 
  name: mysql-courses-db
spec:
  containers:
    - name: mysql-courses-db
      image: mysql:5.7
      ports: 
      - containerPort: 3307
      volumeMounts:
      - name: courses-db-volume
        mountPath: /var/lib/mysql
      env:
      - name: MYSQL_DATABASE
        value: courses
      - name: MYSQL_TCP_PORT
        value: 3307
        #command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]   
     
        
    